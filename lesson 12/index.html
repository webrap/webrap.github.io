<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>First site on Bootstrap</title>
	<link rel="shortcut icon" type="image/x-icon" href="#">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-3">
					<h1 class="header text-center">
					<span>Получить видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать первый милион</strong>
				</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-1 col-md-8 offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
					<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
						<div class="form">
							<p class="form-header text-center">Введите свой email</p>
							<form action="#">
								<input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
								<input type="text" class="form-control form-control-lg" placeholder="Ваш email">
								<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструцию</button>
							</form>
						</div>
					</div>
			</div>
		</div>
	</div>
		<div class="section">
			<div class="container">
				<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12">
					<h2 class="section-header text-uppercase text-center"> Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<div class="prim text-center">
				<div class="row">
					<div class="col-lg-3 prim-box">
						<img src="img/01.png" alt="1">
						<p>Первое преимущество</p>
					</div>
					<div class="col-lg-3 prim-box">
						<img src="img/02.png" alt="1">
						<p>Второе преимущество</p>
					</div>
					<div class="col-lg-3 prim-box">
						<img src="img/03.png" alt="1">
						<p>Третье преимущество</p>
					</div>
					<div class="col-lg-3 prim-box">
						<img src="img/04.png" alt="1">
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
				<button class="btn btn-primary btn-lg form-btn d-block">Получить инструцию</button>
			</div>
		</div>

</body>
</html>
